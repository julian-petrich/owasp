name: Flask App CI/CD with SAST and DAST

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 3: Run SAST using Bandit
      - name: Run SAST (Bandit)
        run: bandit -r .

      # Step 4: Run Tests
      - name: Run Tests
        run: python -m unittest discover

      # Step 5: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: <YOUR_AZURE_APP_NAME>
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

  dast:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Install OWASP ZAP
      - name: Set up OWASP ZAP
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: https://<YOUR_AZURE_WEB_APP_URL>
          rules-file: owasp-zap-rules.json
